name: ${{values.app_name}}-cicd

on:
  push:
    paths:
      - src/**
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744

      - name: Set short git commit SHA
        id: vars
        run: |
          calculatedSha=$(git rev-parse --short ${{ '${{ github.sha }}' }})
          echo "COMMIT_SHORT_SHA=$calculatedSha" >> $GITHUB_ENV

      - name: Confirm git commit SHA output
        run: echo ${{ '${{ env.COMMIT_SHORT_SHA }}' }}

      - name: Shorten commit id
        shell: bash
        run: |
          echo "COMMIT_ID=${GITHUB_SHA::6}" >> "$GITHUB_ENV"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ '${{ vars.DOCKERHUB_USERNAME }}' }}
          password: ${{ '${{ secrets.DOCKERHUB_TOKEN }}' }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@1dc73863535b631f98b2378be8619f83b136f4a0
        with:
          push: ${{ '${{ github.event_name != \'pull_request\' }}' }}
          tags: |
            rodstewart/${{values.app_name}}:${{ '${{ env.COMMIT_SHORT_SHA }}' }}
            rodstewart/${{values.app_name}}:${{values.app_name}}-${{values.app_env}}-latest

    outputs:
      commit_short_sha: ${{ '${{ env.COMMIT_SHORT_SHA }}' }}

  cd:
    needs: ci
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744

      - name: Modify values file
        shell: bash
        run: |
          echo ${{ '${{ needs.ci.outputs.commit_short_sha }}' }}
          pip install yq
          yq -Yi '.image.tag = "${{ '${{ needs.ci.outputs.commit_short_sha }}' }}"' charts/${{values.app_name}}/values-${{values.app_env}}.yaml

      - name: Commit and push changes
        uses: EndBug/add-and-commit@a94899bca583c204427a224a7af87c02f9b325d5
        with:
          message: "Update image tag to ${{ '${{ needs.ci.outputs.commit_short_sha }}' }}"

      - name: Install ArgoCD CLI
        shell: bash
        run: |
          curl -sSL -o argocd https://argocd.azurelaboratory.com/download/argocd-linux-amd64
          chmod +x argocd
          sudo mv ./argocd /usr/local/bin/argocd

      - name: Argo CD Login
        shell: bash
        run: |
          argocd login argocd.azurelaboratory.com \
            --grpc-web \
            --username ${{ '${{ vars.ARGOCD_USERNAME }}' }} \
            --password ${{ '${{ secrets.ARGOCD_PASSWORD }}' }}

      - name: Ensure Argo CD Repo Exists
        shell: bash
        run: |
          repo="https://github.com/azurelaboratory/${{values.app_name}}.git"
          argocd repo list | grep -q $repo || argocd app create ${{values.app_name}} -f application.yaml

      - name: Ensure Argo CD App Exists
        shell: bash
        run: |
          app=${{values.app_name}}-${{values.app_env}}
          argocd app list | grep -q argocd/$app || argocd app create $app -f application.yaml

      - name: Argo CD App Sync
        shell: bash
        run: |
          app=${{values.app_name}}-${{values.app_env}}
          argocd app sync $app
          argocd app wait $app --timeout 180